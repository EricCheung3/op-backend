spring:
    datasource:
        url: jdbc:mysql://mysql:3306/openprice
        username: openprice
        password: openprice
        driver-class-name: com.mysql.jdbc.Driver
        test-on-borrow: true
        validation-query: SELECT 1
    jpa:
        database: MYSQL
        show-sql: false
        hibernate:
            ddl-auto: validate

application:
    settings:
        email:
            systemName: Openprice Support
            systemEmail: support@theopenprice.com
            adminName: Openprice Admin
            adminEmail: admin@theopenprice.com
        internal:
            serverHost: op-server-internal-api
            serverPort: 8080
        file:
            virtual: false
            imageRootFolder: /groundtruth/images
